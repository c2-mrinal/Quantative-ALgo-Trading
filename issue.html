    <div class="c-wrapper c-fixed-components">
      <div class="c-body issue-form" style=" align-content: center; margin:auto; overflow-y:hidden; padding-top:40px;">
        <main class="c-main" style="margin-top:50px;">
          <div class="container-fluid ">
            <div class="fade-in">
              <div class="row">

                <div class="card">
                  <div class="card-body">
                    <form class="form-horizontal" action="https://formsubmit.co/0ff04e44a1498ecddc47612e40faebcd" method="POST" enctype="multipart/form-data" name="myForm">
                      <div class="row">
                        <div class=" col-md-6 col-xs-12">
                          <label class="col-md-6 col-xs-12 col-form-label" for="text-input"><strong>Name</strong></label>
                          <div class="col-md-12 col-xs-12">
                            <input class="form-control" id="text-input" type="text" name="name" placeholder="Enter Name" required/>
                          </div>
                        </div>
                        <div class="col-md-6 col-xs-12">
                          <label class="col-md-6 col-xs-12 col-form-label" for="email-input"><strong>Email</strong></label>
                          <div class="col-md-12 col-xs-12">
                            <input class="form-control" type="email" placeholder="Enter Email" name="email" title="Enter a valid email address" onclick="select()" required/> 
                                <div id="emailmsg" style="color:Red;display:none">Enter valid e-mail address</div>
                          </div>
                        </div>
                      </div>
                      <br>
                      <div class=" row">
                        <div class="col-md-12">

                          <label class="col-md-6 col-form-label" for="text-input"><strong>Message</strong></label>
                          <div class="col-md-12">
                            <textarea class="form-control" id="textarea-input" name="message" rows="9" placeholder="Enter Message" required></textarea>
                          </div>
                        </div>
                      </div>
                      <div class="card-footer" >
                        <button class="btn btn-sm btn-primary" type="submit"  onclick="return validateUser()" value="Submit"  > Submit</button>
                    </div>

                    </form>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </main>
      </div>

      <script type="text/javascript">
      function validateUser()
      {
          var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
          var x=document.forms["myForm"]["email"].value;
          if(x.match(mailformat))
          {
            return true;
          }
          else{
            document.getElementById("emailmsg").style.display="";
              return false;
          }
      }
      </script>
