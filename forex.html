          <script>
            const from_currencyEl = document.getElementById('from_currency');
            const from_ammountEl = document.getElementById('from_ammount');
            const to_currencyEl = document.getElementById('to_currency');
            const to_ammountEl = document.getElementById('to_ammount');
            const rateEl = document.getElementById('rate');
            const exchange = document.getElementById('exchange');

            from_currencyEl.addEventListener('change', calculate);
            from_ammountEl.addEventListener('input', calculate);
            to_currencyEl.addEventListener('change', calculate);
            to_ammountEl.addEventListener('input', calculate);

            exchange.addEventListener('click', () => {
              const temp = from_currencyEl.value;
              from_currencyEl.value = to_currencyEl.value;
              to_currencyEl.value = temp;
              calculate();
            });

            async function calculate() {
              const from_currency = from_currencyEl.value;
              const to_currency = to_currencyEl.value;
              let response = await fetch(
                "https://alpha-vantage.p.rapidapi.com/query?function=CURRENCY_EXCHANGE_RATE&to_currency=" +
                `${to_currency}` + "&from_currency=" + `${from_currency}`, {
                  "method": "GET",
                  "headers": {
                    "x-rapidapi-host": "alpha-vantage.p.rapidapi.com",
                    "x-rapidapi-key": "2ff57707ffmshea56c7cc8ce014fp11887djsn57421b958e43"
                  }
                });
              result = await response.json();
              const rate = result['Realtime Currency Exchange Rate']['5. Exchange Rate'];
              rateEl.innerText = ` ${from_currency} = ${rate} ${to_currency}`
              to_ammountEl.value = (from_ammountEl.value * rate).toFixed(2);
            }
            calculate();
